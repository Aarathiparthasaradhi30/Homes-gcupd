<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dream Homes - Real Estate Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .main {
            margin: 20px;
        }
        .footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        .property {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 20px;
        }
        .property img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#home">Home</a> |
        <a href="#buy">Buy</a> |
        <a href="#rent">Rent</a> |
        <a href="#sell">Sell</a> |
        <a href="#about">About Us</a> |
        <button>Login/Register</button>
    </div>
    <div class="main">
        <div class="property">
            <img src="property1.jpg" alt="Property 1">
            <h2>Property 1</h2>
            <p>Key details...</p>
            <button>Inquire</button>
        </div>
        <!-- More properties... -->
    </div>
    <div class="footer">
        <form>
            <label for="newsletter">Sign up for our newsletter:</label>
            <input type="email" id="newsletter" name="newsletter">
            <input type="submit" value="Subscribe">
        </form>
        <p>Legal information...</p>
        <div id="marketTrends">Loading market trends...</div>
    </div>
    <script>
        // Fetch market trends and update the div
        fetch('https://api.example.com/market-trends')
            .then(response => response.text())
            .then(data => {
                document.getElementById('marketTrends').textContent = data;
            });
    </script>
</body>
</html>
